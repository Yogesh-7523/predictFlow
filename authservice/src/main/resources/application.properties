# ===============================
# Server Configuration
# ===============================
server.port=8081
spring.application.name=auth-service

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/predictflow
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Set default schema
spring.jpa.properties.hibernate.default_schema=predictflow

# ===============================
# Hibernate / JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT Configuration
# ===============================
jwt.secret=6f8d2b7e8c9a4f1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b
jwt.expiration=3600000
# 1 hour

# ===============================
# Logging (optional)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.predictflow=DEBUG
